<p-toast></p-toast>
<div class="mt-5">
  <div *ngIf="quizzes.length == 0">
    <p-panel [showHeader]="false">
      <div style="text-align: center">
        <img
          src="https://c.tenor.com/sKDzNg2OwAsAAAAC/sad-face-emoji.gif"
          style="text-align: center"
        />
        <h3>You have no quiz</h3>
      </div>
    </p-panel>
  </div>
  <p-panel *ngIf="quizzes.length > 0" header="Your Quizzes">
    <p-table [value]="quizzes" [rowHover]="true" dataKey="id" class="m-5">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Difficulty</th>
          <th>Creation Date</th>
          <th>Average Rating</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-quiz>
        <tr>
          <td>{{ quiz.title }}</td>
          <td>{{ quiz.category }}</td>
          <td>{{ quiz.difficulty }}</td>
          <td>{{ quiz.creationDate | date }}</td>
          <td>
            <p-rating
              [(ngModel)]="quiz.averageRating"
              [cancel]="false"
              readonly="true"
            ></p-rating>
          </td>
          <td>
            <p-splitButton
              label="Feedback"
              (onClick)="quizFeddback(quiz)"
              [model]="getItems(quiz)"
            ></p-splitButton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
<p-confirmDialog
  [style]="{ width: '50vw' }"
  [baseZIndex]="10000"
></p-confirmDialog>
