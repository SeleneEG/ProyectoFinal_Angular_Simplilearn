<div class="mt-5">
  <p-panel header="Your Quizzes">
    <p-table [value]="quizzes" [rowHover]="true" dataKey="id" class="m-5">
      <ng-template pTemplate="header">
        <tr>
          <th>Title</th>
          <th>Category</th>
          <th>Difficulty</th>
          <th>Creation Date</th>
          <th>Rating</th>
          <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-quiz>
        <tr>
          <td>{{ quiz.title }}</td>
          <td>{{ quiz.category }}</td>
          <td>{{ quiz.difficulty }}</td>
          <td>{{ quiz.creationDate | date }}</td>
          <td>
            <p-rating
              [(ngModel)]="quiz.averageRating"
              [cancel]="false"
              readonly="true"
            ></p-rating>
          </td>
          <td>
            <p-splitButton
              label="Edit"
              icon="pi pi-pencil"
              (onClick)="editQuiz(quiz)"
              [model]="getItems(quiz)"
            ></p-splitButton>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-panel>
</div>
